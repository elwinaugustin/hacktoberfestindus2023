<!DOCTYPE html>
<html>
<head>
  <title>Social Media Login</title>
  <script>
    // Get the HTML element that contains the customer input.
    const inputElement = document.getElementById('customer-input');

    // Get the value of the HTML element.
    const inputValue = inputElement.value;

    // Validate the input value.
    if (!/^[a-zA-Z]+$/.test(inputValue)) {
      // Display an error message to the customer.
      alert('The customer input must contain only letters.');

      // Prevent the customer from submitting the form.
      return false;
    }

    // Allow the customer to submit the form.
    return true;
  </script>
</head>
<body>
  <h1>Social Media Login</h1>

  <form action="/login" method="post" onsubmit="return validate();">
    <input type="text" id="customer-input" name="username" placeholder="Enter your username">
    <input type="password" name="password" placeholder="Enter your password">

    <button type="submit">Login</button>
  </form>

  <div class="social-login">
    <a href="/login/facebook"><i class="fa fa-facebook"></i> Login with Facebook</a>
    <a href="/login/twitter"><i class="fa fa-twitter"></i> Login with Twitter</a>
    <a href="/login/google"><i class="fa fa-google"></i> Login with Google</a>
  </div>
</body>
</html>
